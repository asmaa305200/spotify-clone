<div class="spotify__song-card" (click)="onNavigateToSong()">
    <div class="spotify_song-card__tumbnail">
        <img src="../../../assets/images.png" height="30" width="50" alt="tumbnail">
    </div>
    <div class="spotify_song-card__title">{{title}}</div>
    <div class="spotify_song-card__description">{{description}}</div>
</div>
