
<div class="container">
   <form [formGroup]="userForm" (click)="submit()">
    <div class="login__container "> 
        <img src="../../../assets/green-spotify.png" width="200" />
        <hr/>
       <div> 
        <label><strong>Email Address or Username</strong></label><br/>
        <input [formControl]="userNameFormControl" type="text" placeholder="Email Address or Username">
    </div>
         <div> 
        <label><strong>Password</strong></label><br/>
      <input  [formControl]="passwordFormControl" type="password" placeholder="Password" ><br/>
        <label class="mt-3"><small><a [style.textDecoration]="'underline'"><b>Forget Your Password?</b></a></small></label>
    </div>

    <div class="action_buttons">
        <span  [style.display]="'flex'"
        [style.justifyContent]="'flex-start'"
        [style.alignItems]="'stretch'"
        [style.gap]="'5px'">
        <input type="checkbox" id="remember_me"> <label for="remember_me" >Remember Me</label>
        </span> 
        <button class="login__btn"  >Log In</button>
    </div>
 
  <hr [style.width]="'40%'"/>
  <h5><strong>don't have an account ?</strong></h5> 
  <button class="signup_btn" [style.width]="'30%'">SIGN UP FOR SPOTIFY</button>
</div> 
   </form>
</div>
